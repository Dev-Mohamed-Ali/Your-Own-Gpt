<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MoTrap chatbot</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
<!------ Include the above in your HEAD tag ---------->
<body>
    <script src="/static/scripts/main.js"></script>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
    <!-- Add the Clear Chat button with hover text -->
        <div class="button close" id="ClearChat" onclick="clearChatHistory()">
            <span class="hover_text">Clear History</span>
        </div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>

            </div>
            <div class="title">MoTrap ChatBot</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Insert your message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    <!-- Set the currentUser variable -->
    <script>
        var currentUser = "{{ session['username'] }}";
    </script>
</body>
